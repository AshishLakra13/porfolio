<div class="project">
    <div class="title">
        <h6 class="np-font-comfortaa np-text-shadow np-text-color-dark"><span class="np-underline-small-primary">Projects</span></h6>
    </div>
    <div class="np-hover-card-up np-border-2 np-color-white card-project np-shadow-card"  *ngFor="let project of _mProjectList; let i = index">
        <div class="project-heading np-flex-container np-flex-align-vertical-middle">
            <div class="avatar-container">
                <img src="{{project.logo}}" />
            </div>
            <div class="np-margin-auto-vertical">
                <h4 class="project-title np-font-open-sans mdl-color-text--grey-900 np-padding-bottom-4">{{project.name}}</h4>
                <h6 class="project-subtitle np-font-open-sans np-text-color-primary"><span class="np-padding-bottom-2 np-underline-small-thin-primary_start_no_padding">{{project.info}}</span></h6>
            </div>
        </div>
        <div class="project-detail">
            <p class="np-font-open-sans mdl-color-text--grey-600" *ngFor="let projectdetail of project.detail; let j=index">{{projectdetail}}</p>
        </div>

    </div>
  
</div>
